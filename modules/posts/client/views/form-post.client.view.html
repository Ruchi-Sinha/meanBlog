<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Edit Post' : 'New Post'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.postForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Post title is required.</p>
          </div>
          </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="body">Body</label>
          <textarea name="body" type="text" ng-model="vm.post.body" id="body" class="form-control" placeholder="Body" required></textarea>
          <div ng-messages="vm.form.postForm.body.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Post body is required.</p>
          </div>
          </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.post.tags" id="tags" class="form-control" placeholder="Tags">
          </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <select name="category" type="text" ng-model="vm.post.category" id="category" class="form-control" placeholder="Category" required>
          <option value="">--Please Select--</option>
          <option value="Business">Business</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Education">Education</option>
          <option value="Travel">Travel</option>
          <option value="Technology">Technology</option>
          <option value="Other">Other</option>
          </select>
          <div ng-messages="vm.form.postForm.category.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Post Category is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.post._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
